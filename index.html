<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Refresh" content="0; url='https://calendar.app.google/XwG6bWVp37iRzuL36'" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Book a meetup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
<body>
    <section class="relative h-full w-full flex justify-center items-center
        p-10 flex-col gap-6
    ">  
        <div class="relative w-full max-w-screen-sm flex flex-col justify-center 
            items-center gap-3 border-b-2 pb-8 border-b-[#3173021A]"
        >
            <div class="relative border-4 border-[#3173021A] p-0 rounded-full">
                <img src="./img/facepalm.png" alt="Logo"
                    class="relative h-[100px] w-[100px]"
                >
            </div>
            <div class="relative px-4 py-3 bg-[#317302] rounded-full">
                <h1 class="relative text-white text-sm">
                    @SrVladyslav
                </h1>
            </div>
        </div>
        <!-- Links -->
        <div class="relative w-full max-w-screen-sm flex flex-col gap-4
            border-b-2 pb-6 border-b-[#3173021A] justify-center items-center
        ">
            <a type="button" class="relative w-full border-2 border-[#317302] 
                    flex flex-row gap-4 text-[#3b3e3f] py-4 px-5 font-normal
                    text-normal bg-white hover:bg-[#3173021A] cursor-pointer
                    rounded-lg justify-left items-center
                "
                href="https://calendar.app.google/XwG6bWVp37iRzuL36"
            >
                <img src="./img/gcalendar.png" alt="G Calendar"
                    class="h-[24px] w-[24px] min-h-[24px] min-w-[24px]"
                >    
                <h4>Book a 30 min meeting</h4>
            </a>
            <a type="button" class="relative w-full border-2 border-[#317302] 
                    flex flex-row gap-4 text-[#3b3e3f] py-4 px-5 font-normal
                    text-normal bg-white hover:bg-[#3173021A] cursor-pointer
                    rounded-lg justify-left items-center
                "
                href="https://www.linkedin.com/in/vladyslav-mazurkevych/"
            >
                <img src="./img/linkedin.png" alt="Linkedin"
                    class="h-[24px] w-[24px] min-h-[24px] min-w-[24px]"
                >    
                <h4>Ir al Linkedin</h4>
            </a>
            <a type="button" class="relative w-full border-2 border-[#317302] 
                    flex flex-row gap-4 text-[#3b3e3f] py-4 px-5 font-normal
                    text-normal bg-white hover:bg-[#3173021A] cursor-pointer
                    rounded-lg justify-left items-center
                "
                href="https://essenfy.com"
            >
                <img src="https://cdn.essenfy.com/logos/svg/e_logo_green_s.svg" alt="Essenfy"
                    class="h-[24px] w-[24px] min-h-[24px] min-w-[24px]"
                >    
                <h4>Ir a Essenfy</h4>
            </a>
            <div class="relative flex flex-col pb-3 justify-center w-fit border-2 
                rounded-2xl overflow-hidden border-[#317302]">
                <img src="./img/vladweb.png" alt="QR Web" class="relative w-full 
                    max-w-[200px] max-h-[200px]
                ">
                <div class="relative w-full flex justify-center">
                    <h4 class="text-[#3b3e3f]">¡Escanéame!</h4>
                </div>
            </div>
        </div>
        <h5 class="text-[gray] text-xs">Actualizado el 01/01/2024</h5>
    </section>
</body>
</html>
